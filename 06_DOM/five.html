<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    const parent = document.querySelector("ul");
    console.log(parent);

    // function addListItem(langName){
    //     const li = document.createElement('li');
    //     li.setAttribute("class","language-list");
    //     li.setAttribute("id",Math.round(Math.random()*10+1));
    //     const text = document.createTextNode(langName);
    //     li.appendChild(text);
    //     parent.appendChild(li);
    // }

    // addListItem("Python");
    // addListItem("TypeScript");
    // addListItem("Mojo")

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Golang");
    addLanguage("Rust");

    // Optimized way of defining above function

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage("C++");
    addOptiLanguage("Python");

    function addColor(){
        const arr = ["red","blue","green","yellow","orange","cyan"]
        for (let i = 0; i < parent.children.length; i++) {
            const colorIndex = (Math.floor(Math.random() * arr.length));
            const color = arr[colorIndex];
            parent.children[i].style.color = color;
        }
    }

    addColor();

    // Edit Element
    const thirdLang = document.querySelector("li:nth-child(3)");
    // thirdLang.innerHTML = "Mojo";

    // Better way
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    thirdLang.replaceWith(newLi);

    // Edit Element

    const firstLang = document.querySelector("li:first-child");
    // firstLang.innerHTML = "TypeScript";
    firstLang.outerHTML  = "<li>TypeScript</li>";

    addColor();

    // Remove Element
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
